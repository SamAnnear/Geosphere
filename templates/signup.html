<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <script type="module" src="{{ url_for('static', filename='js/signup.js') }}"></script>
    <div class="parallax"></div>
    <div class="stars"></div>
    <div class="title">
        <h1>GEOSPHERE</h1>
    </div>
    <div class="signup-container">
        <h2>CREATE AN ACCOUNT</h2>

        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}

        <form method="post" action="/signup" class="mt-3">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="tel" id="number" name="number" placeholder="Phone Number">
            </div>
            <div class="input-group">
                <input type="submit" value="SIGNUP" style="width: 48%;">
            </div>
        </form>
    </div>
</body>
</html>
